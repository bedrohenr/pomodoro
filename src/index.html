<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" type="text/css" href="index.css"></link>
        <title>Pomodoro - Electron</title>
    </head>
    <body class="background center drag">
        <div id="main" class="center">
            <div id="clock" class="timer">00:00</div>
            <div id="buttons" class="no-drag">
                <button id="start" class="start">
                    <div class="">Start</div>
                </button>
                <button id="pause" class="pause">Pause</button>
                <button id="continue" class="continue">Pause</button>
                <button id="stop" class="stop">Stop</button>
            </div>
        </div>
        <script src="../dist/render.js" defer></script>
    </body>
</html>
