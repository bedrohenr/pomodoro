<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline'"
        />
        <link rel="stylesheet" type="text/css" href="assets/icons/svg.css"></link>
        <link rel="stylesheet" type="text/css" href="index.css"></link>
        <title>Pomodoro - Electron</title>
    </head>
    <body class="background center drag use-full-height">
        <div class="title-bar">
            <div id="title">
            <!-- TIMER ICON -->
            <div class="svg-icon">

            </div>
            </div>
            <div id="icons">
                <!-- MINIMIZE ICON -->
                <div id="min-icon" class="svg-icon center no-drag">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 43.329 43.329" xml:space="preserve">
                        <g>
                            <g>
                                <path fill="currentColor" d="M42.657,37.547c0-1.75-1.419-3.171-3.172-3.171H3.842c-1.751,0-3.171,1.419-3.171,3.171v2.611
                                    c0,1.751,1.42,3.171,3.171,3.171h35.645c1.751,0,3.171-1.42,3.171-3.171L42.657,37.547L42.657,37.547z"/>
                            </g>
                        </g>
                    </svg>
                </div>
                <!-- CLOSE ICON -->
                <div id="close-icon" class="svg-icon center no-drag">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="Menu / Close_LG">
                            <path fill="currentColor" id="close" d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>         
                </div>
            </div>
        </div>
        <div id="main" class="center use-full-height">
            <div id="clock" class="timer">00:00</div>
            <div id="buttons" class="no-drag">
                <button id="start" class="start">
                    <div class="">Start</div>
                </button>
                <button id="pause" class="pause">Pause</button>
                <button id="continue" class="continue">Pause</button>
                <button id="stop" class="stop">Stop</button>
            </div>
        </div>
        <!-- <script src="../dist/render.js" defer></script> -->
        <script>
            require('../dist/render.js');
        </script>
    </body>
</html>
